<div class="white-container">
    <div class="header-box">
        <div class="col-lg-6 logo-wrapper">
            <div class="logo-box">
                <img src="../../assets/sal-logo.png" alt=" sal_logo">
            </div>
            <div class="logo-title">
                <p>Powered by Salpo Technologies</p>
            </div>
        </div>
        <div class="col-lg-6 profile-wrapper">
            <div class="profile-content">
                <div class="profile-details-box">
                    <h4>Vimukthi Gunarathna</h4>
                    <p>Software Engineer</p>
                </div>
                <div class="profile-img-box">
                    <div class="profile-img"></div>
                    <div class="icon">
                        <fa-icon [icon]="['fas', 'cog']"></fa-icon>
                    </div>
                    <!-- <img src="../../assets/sal-logo.png" alt=" sal_logo"> -->
                </div>
            </div>
        </div>
    </div>
    <div class="middle-box">
        <div class="card-wrapper">
            <div class="col-lg-3 todo-card">
                <div class="example-container">
                    <h2>To do</h2>

                    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
                        [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
                    </div>
                </div>

                <div class="example-container">
                    <h2>Done</h2>

                    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
                        [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <h1>Hello</h1>
            </div>
            <div class="col-lg-3">
                <h1>Hello</h1>
            </div>
            <div class="col-lg-2">
                <h1>Hello</h1>
            </div>
        </div>

    </div>

</div>
